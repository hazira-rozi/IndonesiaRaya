<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penaikan Bendera – Indonesia Raya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Penaikan Bendera – Indonesia Raya</h1>
  </header>

  <div class="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="stopBtn" disabled>Stop</button>
    <span class="time" id="clock">00:00 / 00:00</span>
  </div>

  <main class="field">
    <div class="pole" id="pole">
      <div class="rope"></div>
      <div class="flag" id="flag" aria-label="Bendera Merah Putih"></div>
      <div class="base"></div>
    </div>
    <!-- Audio -->
    <audio id="anthem" preload="auto">
      <source src="assets/indonesia_raya.mp3" type="audio/mpeg" />
    </audio>
  </main>

  <footer>
    Tekan Play untuk memulai.
  </footer>

  <script src="script.js"></script>
</body>
</html>
